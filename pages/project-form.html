<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Projeto - Gerenciador Acadêmico</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/form.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="material-icons" style="font-size: 48px; color: var(--primary-color);">school</span>
            <h1>Gerenciador Acadêmico</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="professor-list.html">Professores</a></li>
                <li><a href="student-list.html">Estudantes</a></li>
                <li><a href="project-list.html" class="active">Projetos</a></li>
                <li><a href="skill-list.html">Habilidades</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Cadastro de Projeto</h2>
            <form id="projectForm" novalidate>
                <div class="form-group">
                    <label for="title">Título*</label>
                    <input type="text" id="title" name="title" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="description">Descrição*</label>
                    <textarea id="description" name="description" required></textarea>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="type">Tipo*</label>
                    <select id="type" name="type" required>
                        <option value="">Selecione um tipo</option>
                        <option value="pesquisa">Pesquisa</option>
                        <option value="extensao">Extensão</option>
                        <option value="ensino">Ensino</option>
                    </select>
                    <span class="error-message"></span>
                </div>

                <div class="flex-row">
                    <div class="form-group base">
                        <label for="start_date">Data de Início*</label>
                        <input type="date" id="start_date" name="start_date" required>
                        <span class="error-message"></span>
                    </div>
    
                    <div class="form-group base">
                        <label for="end_date">Data de Término</label>
                        <input type="date" id="end_date" name="end_date">
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="professor_id">Professor Responsável*</label>
                    <select id="professor_id" name="professor_id" required>
                        <option value="">Selecione um professor</option>
                    </select>
                    <span class="error-message"></span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-secondary" onclick="history.back()">Cancelar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Gerenciador Acadêmico. Todos os direitos reservados.</p>
    </footer>

    <script src="../assets/js/validation.js"></script>
    <script src="../assets/js/api.js"></script>
</body>
</html>
