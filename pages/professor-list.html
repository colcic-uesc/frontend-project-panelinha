<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Professores - Gerenciador Acadêmico</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <span class="material-icons" style="font-size: 48px; color: var(--primary-color);">school</span>
            <h1>Gerenciador Acadêmico</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="professor-list.html" class="active">Professores</a></li>
                <li><a href="student-list.html">Estudantes</a></li>
                <li><a href="project-list.html">Projetos</a></li>
                <li><a href="skill-list.html">Habilidades</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="list-header">
            <h2>Lista de Professores</h2>
            <a href="professor-form.html" class="btn">Novo Professor</a>
        </div>

        <div class="card-grid">
            <!-- Cards serão inseridos dinamicamente via JavaScript -->
        </div>

        <template id="card-template">
            <div class="item-card">
                <h3 class="card-title"></h3>
                <p class="card-department"></p>
                <p class="card-email"></p>
                <div class="card-actions">
                    <button class="btn-view">Visualizar</button>
                    <button class="btn-edit">Editar</button>
                    <button class="btn-delete">Excluir</button>
                </div>
            </div>
        </template>
    </main>

    <footer>
        <p>&copy; 2024 Gerenciador Acadêmico. Todos os direitos reservados.</p>
    </footer>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
