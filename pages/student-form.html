<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Estudante - Gerenciador Acadêmico</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/form.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="material-icons" style="font-size: 48px; color: var(--primary-color);">school</span>
            <h1>Gerenciador Acadêmico</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="professor-list.html">Professores</a></li>
                <li><a href="student-list.html" class="active">Estudantes</a></li>
                <li><a href="project-list.html">Projetos</a></li>
                <li><a href="skill-list.html">Habilidades</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Cadastro de Estudante</h2>
            <form id="studentForm" novalidate>
                <div class="form-group">
                    <label for="registration">Matrícula*</label>
                    <input type="text" id="registration" name="registration" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="name">Nome Completo*</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="email">E-mail*</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="course">Curso*</label>
                    <input type="text" id="course" name="course" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="bio">Biografia</label>
                    <textarea id="bio" name="bio"></textarea>
                    <span class="error-message"></span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-secondary" onclick="history.back()">Cancelar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Gerenciador Acadêmico. Todos os direitos reservados.</p>
    </footer>

    <script src="../assets/js/validation.js"></script>
    <script src="../assets/js/api.js"></script>
</body>
</html>
