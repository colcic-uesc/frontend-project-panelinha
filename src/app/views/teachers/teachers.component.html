<div class="list-container">
  <div class="list-header">
      <h2>Lista de Professores</h2>
      <app-button
        theme="btn-primary"
        [routerLink]="['/teachers/new']"
      >
        Novo Professor
      </app-button>
  </div>
  <div class="card-grid">
    @for (teacher of teachers; track teacher.id) {
      <app-card
        [id]="teacher.id"
        [title]="teacher.name"
        [info]="teacher.bio"
        [email]="teacher.email"
        (delete)="deleteTeacher($event)"
      >
      </app-card>
    }
  </div>
</div>
